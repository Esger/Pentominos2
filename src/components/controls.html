<template>
    <require from="components/controls.css"></require>
    <div class="controls"
         if.bind="solutionsAvailable">
        <button class="button small"
                title="Show previous solution"
                disabled.bind="disablePreviousButton(sls.currentSolution)"
                click.delegate="showPreviousSolution()"
                touchstart.delegate="showPreviousSolution()">
         <icon class="fa fa-step-backward fa-lg"></icon>
        </button>
        <button class.bind="getIndicatorClass(bs.solved)"
                disabled.bind="disabledButtons"
                innerhtml.bind="getIndicatorText(sls.currentSolution, sls.solutions[bs.boardType].length)"
                click.delegate="showFirstSolution()"
                touchstart.delegate="showFirstSolution()">
        </button>
        <button class="button small"
                title="Show next solution"
                disabled.bind="disableNextButton(sls.currentSolution, sls.solutions[bs.boardType].length)"
                click.delegate="showNextSolution()"
                touchstart.delegate="showNextSolution()">
            <icon class="fa fa-step-forward fa-lg"></icon>
        </button>
    </div>
</template>
