<template class="hamburger">
    <require from="components/menu.css"></require>
    <i class="fa fa-bars"
       click.delegate="showTheMenu()"
       touchstart.delegate="showTheMenu()"></i>

    <ul id="menu"
        if.bind="settings.menuVisible">

        <li click.delegate="hideTheMenu()"
            touchstart.delegate="hideTheMenu()">
            <i class="fa fa-times"></i></li>

        <li disabled.bind="(sls.solutions['square'].length < 2)"
            mouseenter.trigger="toggleSubmenuBoards()"
            mouseleave.trigger="toggleSubmenuBoards()"
            touchend.delegate="toggleSubmenuBoards()">
            Board sizes&nbsp;&nbsp;<i class="fa fa-angle-right"></i>
            <ul disabled.bind="!settings.submenuBoardsVisible"
                class="subMenu">
                <li repeat.for="boardType of boardTypes"
                    disabled.bind="!showThisBoard(boardType)"
                    class.bind="getActiveBoardClass(boardType)"
                    click.delegate="setStartPosition(boardType)"
                    touchstart.delegate="setStartPosition(boardType)"
                    innerhtml.bind="getBoardDimensions(boardType)"></li>
            </ul>
        </li>

        <li click.delegate="rotateBoard()"
            touchstart.delegate="rotateBoard()">Rotate&nbsp;Blocks</li>

        <li click.delegate="flipBoardYAxis()"
            touchstart.delegate="flipBoardYAxis()">Flip Blocks</li>

        <li if.bind="screenIsLargeEnough()"
            click.delegate="mixBoard()"
            touchstart.delegate="mixBoard()">Shuffle</li>

        <li disabled.bind="(sls.solutions[bs.boardType].length >= 0) && workersSupported()"
            click.delegate="showSolvingPanel()"
            touchstart.delegate="showSolvingPanel()">Spoiler</li>
    </ul>

</template>
