<template>
    <require from="resources/value-converters/thousands-value-converter"></require>
    <div show.bind="solvingPanelVisible">
        <div class="buttonRow">
            <button class="button"
                    title="shuffle"
                    click.delegate="mixBoard()"
                    touchstart.delegate="mixBoard()">
                    <icon class="fa fa-random fa-lg"></icon>
            </button>
            <button class="button"
                    title="find all solutions"
                    click.delegate="autoSolve()"
                    touchstart.delegate="autoSolve()">
                    <icon class="fa fa-fast-forward fa-lg"></icon>
            </button>
            <button class="button"
                    disabled.bind="!canStop"
                    title="stop solutions worker"
                    click.delegate="stop()"
                    touchstart.delegate="stop()">
                    <icon class="fa fa-stop fa-lg"></icon>
            </button>
            <button class="button"
                    disabled.bind="canStop || solutionsInQueue || noSolutions"
                    title="delete these solutions"
                    click.delegate="delete()"
                    touchstart.delegate="delete()">
                    <icon class="fa fa-trash fa-lg"></icon>
            </button>
            <button class="button"
                    disabled.bind="canStop"
                    title="close panel"
                    click.delegate="close()"
                    touchstart.delegate="close()">
                    <icon class="fa fa-close fa-lg"></icon>
            </button>
        </div>
        <p class="count"
           if.bind="positionsTried > 0">Tried ${positionsTried | thousands} positions</p>
        <p class="message"
           if.bind="message">${message}</p>
    </div>
</template>
